<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram 2FA</title>
    <style>
        body {
            font-family: sans-serif; /* Use a system font or a close approximation */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fafafa; /* Instagram's background color */
        }

        .container {
            background-color: white;
            border: 1px solid #dbdbdb; /* Instagram's border color */
            padding: 40px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            width: 350px;  /* Approximate width */
        }

        .instagram-logo {
          /* Style the logo - you'll need to source the Instagram logo */
          margin-bottom: 20px; /* Space below the logo */
          width: 150px; /* Adjust size as needed */
        }

        h2{
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        button {
            background-color: #0095f6; /* Instagram's blue button color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-bottom: 15px;
        }

        button:disabled {
            background-color: #b2dffc; /* Slightly lighter blue when disabled */
            cursor: default;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
            display: none; /* Initially hidden */
        }

        .resend-code {
            color: #00376b; /* Instagram link color */
            text-decoration: none;
            font-size: 14px;
        }

        @media (max-width: 400px) { /* Adjust as needed for smaller screens */
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img class="instagram-logo" src="instagram_logo.png" alt="Instagram Logo">  <h2>Enter Verification Code</h2>

    <input type="text" id="verificationCode" placeholder="6-digit code">
    <div class="error-message" id="errorMessage"></div>
    <button id="verifyButton">Verify</button>
    <a class="resend-code" href="#">Resend Code</a>

</div>

<script>
    const verificationCodeInput = document.getElementById('verificationCode');
    const verifyButton = document.getElementById('verifyButton');
    const errorMessage = document.getElementById('errorMessage');

    verificationCodeInput.addEventListener('input', () => {
        verifyButton.disabled = verificationCodeInput.value.length !== 6;
    });

    verifyButton.addEventListener('click', () => {
        const enteredCode = verificationCodeInput.value;

        // Simulate 2FA verification (replace with actual logic)
        if (enteredCode === '123456') { // Example correct code
            // Redirect to the main app or dashboard
            window.location.href = "instagram_home.html"; // Replace with your redirect URL
        } else {
            errorMessage.textContent = "Incorrect code. Please try again.";
            errorMessage.style.display = "block";
            verificationCodeInput.classList.add("error"); // Add error class for styling

            // Add shake animation (optional)
            verificationCodeInput.style.animation = "shake 0.5s";
            setTimeout(() => {
              verificationCodeInput.style.animation = "";
            }, 500);

        }
    });

    //Error styling
    verificationCodeInput.addEventListener('focus', () => {
        errorMessage.style.display = "none";
        verificationCodeInput.classList.remove("error");
    });


</script>

</body>
</html>
